<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ملتقى القرآن الكريم - جنة النجاح</title>
    <link rel="icon" href="./../assets/public/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/student/css/requestExam.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <div class="logo d-flex align-items-center">
                <img src="./../assets/public/logo.jpg" class="img-fluid rounded-circle" alt="logo">
                <a class="navbar-brand fw-bold text-white ms-2">ملتقى القرآن الكريم - جنة النجاح</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-2">
                        <a class="nav-link text-white fw-bold border rounded-3" href="./student.html">الصفحة
                            الرئيسية</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link text-white fw-bold border rounded-3" href="./requestExam.html">طلب تقديم
                            امتحان</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link text-white fw-bold border rounded-3" href="./quran.html">القران الكريم</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-2">
                        <a class="nav-link text-white fw-bold border rounded-3" href="./../public/changePassword.html">تغيير كلمة السر</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold border rounded-3" href="./../index.html">تسجيل الخروج</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="d-flex justify-content-center align-items-center p-5">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="row shadow-lg rounded-3 bg-light w-75">
                    <div class="col-md-6 p-5">
                        <h2 class="text-center mb-4">طلب امتحان</h2>
                        <form class="examForm">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="البريد الإلكتروني">
                                <label for="floatingInput">البريد الإلكتروني</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label d-block">نوع الامتحان:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="examType" id="formal"
                                        value="formal">
                                    <label class="form-check-label examType" for="formal">رسمي</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input examType" type="radio" name="examType" id="experimental"
                                        value="experimental">
                                    <label class="form-check-label" for="experimental">تجريبي</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label d-block">نمط الامتحان:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input partExam" type="radio" name="examPattern" id="o1"
                                        value="1">
                                    <label class="form-check-label" for="o1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input partExam" type="radio" name="examPattern" id="o5"
                                        value="5">
                                    <label class="form-check-label" for="o5">5</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input partExam" type="radio" name="examPattern" id="o10"
                                        value="10">
                                    <label class="form-check-label" for="o10">10</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input partExam" type="radio" name="examPattern" id="o15"
                                        value="15">
                                    <label class="form-check-label" for="o15">15</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input partExam" type="radio" name="examPattern" id="o30"
                                        value="30">
                                    <label class="form-check-label" for="o30">30</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="examRange" class="form-label">اختر الجزء/الاجزاء :</label>
                                <select id="examRange" class="form-select">
                                    <option value="" disabled selected>اختر الجزء/الاجزاء</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="examDate" class="form-label">اختر التاريخ:</label>
                                <input type="date" id="examDate" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="examTime" class="form-label">اختر الوقت:</label>
                                <input type="time" id="examTime" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-dark w-100">تقديم الطلب</button>
                        </form>
                    </div>
                    <div class="col-md-6 d-none d-md-flex align-items-center">
                        <img src="./../assets/public/img/img1.jpg" alt="login image"
                            class="img-fluid rounded-start w-100 h-100">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./../assets/student/js/requestExam.js"></script>
</body>

</html>
